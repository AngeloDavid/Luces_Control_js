<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowRoom</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="domo.css">
</head>
<body onload="loadDoc()">
    <div class="encabezado">
        <div class="titulo">
            <h2>ShowRoom</h2>
        </div>
        <div class="boton">
            <label class="switch">
                <input id="swt1" type="checkbox" onchange="cambiar()" disabled>
                <div id="slide1" class="slider round disabled">
                    <h3 class = "h3ON">ON</h3>
                    <h3 class = 'h3OFF'>OFF</h3>
                </div>
            </label>
        </div>
    </div>
    <div class="encabezado">
        <div class="titulo">
            <h2>Autom√°tico</h2>
        </div>
        <div class="boton">
            <label class="switch">
                <input id="swt2" type="checkbox" onchange="cambiarAuto()" disabled visible='false'>
                <div id="slide2" class="slider round disabled">
                    <h3 class = "h3ON">ON</h3>
                    <h3 class = 'h3OFF'>OFF</h3>
                </div>
            </label>
        </div>
    </div>
    <div class="embed-container">
        <canvas id='colorspace'></canvas></div>
    </div>
<script src="domo.js"></script>

</body>
</html>
